<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card-text-center">
                <div class="button">
                    <button type="button" class="btn" id="btn-init">Сгенерировать данные!</button>
                    <input type="reset" class="btn" id="btn-reset" value="Очистить!">
                </div>
                <div class="card-header">
                    <p class="m-0">Результаты генерации:</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">
                            Фамилия: <span id="surnameOutput">Генерация фамилии</span></h4>
                            <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                            <h4>Отчество: <span id="secondNameOutput">Генерация отчества</span></h4>
                            <h4>Пол: <span id="genderOutput">Генерация пола</span></h4>    
                            <h4>Дата рождения: <span id="birthDayOutput">Генерация</span>
                            <span id="birthMonthOutput">даты</span>
                            <span id="birthYearOutput">рождения</span></h4>
                            <h4>Профессия: <span id="professionOutput">Генерация профессии</span></h4>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
</body>
</html>
